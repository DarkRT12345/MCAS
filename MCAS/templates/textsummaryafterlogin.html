<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
        <title>MCAS-Multimedia Content Analyzing System</title>
    </head>
    <body>
        <div class="main">
            <nav>
                <h1><a href="{{ url_for('homepageafterlogin') }}">MCAS</a></h1>
                <div class="menu">
                    <ul>
                        <li><a href="{{ url_for('homepageafterlogin') }}">Home</a></li>
                        <a href="{{ url_for('user') }}"><ion-icon name="person-circle-outline"></ion-icon></a>
                    </ul>
                </div>
            </nav>
        </div>

        <script>
            function validateAndRedirect() {
                let userText = document.getElementById("user_text").value.trim();
                
                if (userText.length === 0) {
                    alert("Please enter some text.");
                    return;
                }
    
                // Save text input in sessionStorage
                sessionStorage.setItem("userText", userText);
    
                // Redirect to summary page
                window.location.href = "/summarypageafterloginfortext";
            }
        </script>
    
        <div class="text">
            <h1>Enter your text</h1>
            <div class="textinputbox">
                <textarea id="user_text" name="user_text" rows="10" cols="50"></textarea>
            </div>
            <div class="textbutton">
                <button onclick="validateAndRedirect()">Generate Summary</button>
            </div>
        </div>
        
        <div class="footer">
            <h2>About US:</h2>
            <h4>MCAS</h4>
            <p>MCAS- A simple tool to generate summaries of videos and improve your efficiency.</p>
            <div class="contact">
                <h5>Contact us:</h5>
                <p>MCAS@gmail.com</p>
                <ion-icon name="mail-outline"></ion-icon>
            </div>
            <div class="copyright">
                <h6>Copyright 2024 MCAS. All rights reserved.</h6>
            </div>
        </div>
    </body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
